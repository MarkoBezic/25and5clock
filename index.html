<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>25 + 5 Clock</title>
  </head>
  <body class="bg-info">
    <div class="timer container text-center">
      <div class="title row justify-content-center p-3 text-white">
        Pomodoro Timer
      </div>
      <div class="row">
        <div class="col mx-3">
          <div class="row">
            <div class="text-white py-2" id="break-label">Break Length</div>
            <button class="col btn btn-dark" id="break-decrement">
              &#8595;
            </button>
            <div class="col text-white m-auto" id="break-length">5</div>
            <button class="col btn btn-dark" id="break-increment">
              &#8593;
            </button>
          </div>
        </div>
        <div class="col mx-3">
          <div class="row">
            <div class="text-white py-2" id="session-label">Session Length</div>
            <button class="col btn btn-dark" id="session-decrement">
              &#8595;
            </button>
            <div class="col text-white m-auto" id="session-length">25</div>
            <button class="col btn btn-dark" id="session-increment">
              &#8593;
            </button>
          </div>
        </div>
      </div>
      <div class="row inner-timer m-auto">
        <div class="border border-5 rounded-3 mt-5 mb-2">
          <div class="text-center pt-4 text-white" id="timer-label">
            Session
          </div>
          <div class="text-center pb-4 text-white" id="time-left">25:00</div>
        </div>

        <button class="col btn btn-dark m-3 ms-5" id="start_stop">Start</button>
        <button class="col btn btn-dark m-3 me-5" id="reset">reset</button>
      </div>

      <audio src="/sounds/birdsound.wav" id="beep"></audio>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
